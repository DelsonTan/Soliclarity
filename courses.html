<head>

  <!-- Bootstrap CSS -->

<body>
  <template id="course-row">
    <div class="course-item">
      <h5 class="course-title"></h5>
      <button class="btn">
        <div class="course-menu">
          <i class="material-icons">expand more</i>
        </div>
      </button>
    </div>
  </template>

  <div class="gridNavbar">
    <h1 class="navbar-text">
      <a>Soliclarity</a>
  </div>

  <div id="course-list"></div>

  <!-- Modal -->
  <div class="modal fade" id="classInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="join">
    <button type="button" class="btn btn-primary">Join</button>
  </div>

  <div class="create">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Create
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create a class</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Course Name</label>
            <input type="text" id="new-course-name" class="form-control" placeholder="Enter course name">

            <label>Code</label>
            <input type="text" id="new-course-code" class="form-control" value="999" disabled>

            <label>Location</label>
            <input type="text" id="new-course-location" class="form-control" placeholder="Enter location">

            <label>Zoom Link</label>
            <input type="text" id="new-course-zoom-link" class="form-control" placeholder="Enter location">
            


            <label>Course Time</label>
            <form action="/action_page.php">
              <label for="appt">Start:</label>
              <input type="time" id="new-course-start-time" name="appt">
            </form>
            <form action="/action_page.php">
              <label for="appt">End:</label>
              <input type="time" id="new-course-end-time" name="appt">
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="createCourse()"
            data-bs-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="navbar justify-content-evenly">
    <a class="bottom-nav-button" href="index.html">
      <i class="material-icons">home</i>
      <span>Home</span>
    </a>
    <a class="bottom-nav-button" href="courses.html">
      <i class="material-icons">class</i>
      <span>Courses</span>
    </a>
  </footer>

  <script>
    function createCourse() {
      //define a variable for the collection you want to create in Firestore to populate data
      const name = document.getElementById("new-course-name").value;
      const code = document.getElementById("new-course-code").value;
      const location = document.getElementById("new-course-location").value;
      const startTime = document.getElementById("new-course-start-time").value;
      const endtime = document.getElementById("new-course-end-time").value;
      const zoomlink = document.getElementById("new-course-zoom-link").value

      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          const currentUser = db.collection("users").doc(user.uid)

          currentUser.get().then(doc => {
            db.collection("courses").add({
              name,
              code,
              location,
              startTime,
              endtime,
              zoomlink,
              users: [user.uid]
            });
          })
        } else {
          console.log("no user signed in");
        }
      });
    }

    function displayCourses() {
      const template = document.getElementById("course-row");

      db.collection("courses")
        .get()
        .then((courses) => {
          courses.forEach(doc => {
            console.log(doc.data());
            const courseTitle = doc.data().course;
            const code = doc.data().code;
            const endTime = doc.data().endTime;
            const location = doc.data().location;
            const startTime = doc.data().startTime;
            const zoomlink = doc.data().zoomlink;

            let newCourse = template.content.cloneNode(true);

            newCourse.querySelector(".course-item").setAttribute("id", doc.id);
            newCourse.querySelector('.course-title').innerHTML = courseTitle;

            document.getElementById("course-list").appendChild(newCourse);  //where the new card gets attached
          })
        })
    }

    displayCourses();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
